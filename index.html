<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Rutina</h1>
        <label for="select-dia">Selecciona el día:</label>
        <select id="select-dia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
        </select>
        <button id="start-workout">Iniciar Entrenamiento</button>
        <div id="timer">Tiempo: 00:00</div>

        <div class="ejercicios-container">
            <div class="header-row">
                <span>✔️</span>
                <span>Ejercicio</span>
                <span>Grupo</span>
                <span>Series</span>
                <span>Realizadas</span>
            </div>
            <ul id="ejercicios-lista"></ul>
        </div>

        <button id="finish-workout" style="display:none;">Finalizar Entrenamiento</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
