<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mi Rutina de Entrenamiento</h1>

    <!-- Selector de día -->
    <label for="select-dia">Selecciona un día:</label>
    <select id="select-dia"></select>

    <!-- Tabla de ejercicios -->
    <table class="exercise-table">
      <thead>
        <tr>
          <th>✔</th>
          <th>Ejercicio</th>
          <th>Músculo</th>
          <th class="series-column">Series</th>
          <th class="realizadas-column">Realizadas</th>
        </tr>
      </thead>
      <tbody id="ejercicios-lista">
        <!-- Se generarán dinámicamente -->
      </tbody>
    </table>

    <!-- Botones de control -->
    <button id="start-workout">Iniciar Entrenamiento</button>
    <button id="finish-workout" style="display:none;">Finalizar Entrenamiento</button>
    <p id="timer">Tiempo: 00:00</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
