<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Entrenamiento</h1>
        <label for="select-dia">Selecciona el día:</label>
        <select id="select-dia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
        </select>

        <button id="start-workout">Iniciar Entrenamiento</button>
        <p id="timer">Tiempo: 00:00</p>

        <ul id="ejercicios-lista"></ul>

        <button id="finish-workout" style="display: none;">Finalizar Entrenamiento</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
