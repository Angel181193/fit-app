<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mi Rutina de Entrenamiento</h1>
    <button id="logoutButton">Cerrar Sesión</button>
    <!-- Selector de día -->
    <label for="select-dia">Selecciona un día:</label>
    <select id="select-dia">
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>

    <table class="exercise-table">
      <thead>
        <tr>
          <th>✔</th>
          <th>Ejercicio</th>
          <th>Músculo</th>
          <th class="series">Series</th>   <!-- ← Asegurar que esta columna tenga la clase "series" -->
          <th class="realizadas">Realizadas</th>  <!-- ← Asegurar que esta columna tenga la clase "realizadas" -->
        </tr>
      </thead>
      <tbody id="ejercicios-lista">
        <!-- Las filas se generan dinámicamente desde app.js -->
      </tbody>
    </table>
    
          <td><input type="checkbox" class="complete-checkbox"></td>
          <td>Peso Muerto</td>
          <td>Espalda</td>
          <td class="series">4</td>  <!-- Número de series -->
          <td class="realizadas">0</td>  <!-- Número de realizadas -->
        </tr>
        <tr>
          <td><input type="checkbox" class="complete-checkbox"></td>
          <td>Press Banca</td>
          <td>Pecho</td>
          <td class="series">3</td>
          <td class="realizadas">0</td>
        </tr>
      </tbody>
    </table>
