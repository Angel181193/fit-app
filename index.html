<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Ejercicios</title>
  <script>
    window.onload = function() {
      // Comprobamos si el usuario está logueado
      const userToken = localStorage.getItem("userToken"); // Obtenemos el token del almacenamiento local

      // Si no existe el token (el usuario no está logueado), redirigimos al login
      if (!userToken) {
        window.location.href = "login.html"; // Redirige a la página de login
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Mi Rutina GalletoFIT</h1>

    <!-- Selector de día -->
    <label for="select-dia">Selecciona un día:</label>
    <select id="select-dia">
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>

    <!-- Tabla de ejercicios -->
    <table class="exercise-table">
      <thead>
        <tr>
          <th>✔</th>
          <th>Ejercicio</th>
          <th>Músculo</th>
          <th class="series-column">Series</th>
          <th class="realizadas-column">Realizadas</th>
        </tr>
      </thead>
      <tbody id="ejercicios-lista">
        <!-- Las filas se generan dinámicamente desde app.js -->
      </tbody>
    </table>

    <!-- Botones para controlar el entrenamiento -->
    <button id="start-workout">Iniciar Entrenamiento</button>
    <button id="finish-workout" style="display:none;">Finalizar Entrenamiento</button>
    <p id="timer">Tiempo: 00:00</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
