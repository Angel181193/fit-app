<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="style.css"> <!-- Si usas un archivo CSS separado -->
</head>
<body>
    <div class="container">
        <h1>Plan de Entrenamiento</h1>
        <div>
            <label for="dias">Selecciona el día:</label>
            <select id="dias">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>
        <button id="iniciar-entrenamiento" class="btn">Iniciar Entrenamiento</button>
        <div id="tiempo-entrenamiento"></div>
        <div id="entrenamientos"></div>
        <div id="tiempo-total"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
