<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenamiento Diario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plan de Entrenamientos Semanal</h1>
  </header>

  <main>
    <section id="seleccion-dia">
      <label for="dias">Selecciona un día:</label>
      <select id="dias" onchange="cargarEntrenamientos()">
        <option value="lunes">Lunes- Pecho + Tríceps + Abdomen</option>
        <option value="martes">Martes y Viernes - Espalda + Bíceps + Abdomen</option>
        <option value="miercoles">Miércoles - Hombros + Trapecio + Abdomen</option>
        <option value="Jueves">Jueves- Pecho + Tríceps + Abdomen</option>
        <option value="Viernes">Viernes - Espalda + Bíceps + Abdomen</option>
        <option value="domingo">Domingo - Pierna en Casa</option>
        <option value="sabado">Sábado - Libre</option>
      </select>
    </section>

    <section id="entrenamientos">
      <!-- Aquí se mostrarán los entrenamientos seleccionados -->
    </section>

    <div id="resumen">
      <h2>Resumen</h2>
      <p id="tiempo-total">Tiempo Total: 0 minutos</p>
    </div>
  </main>

  <footer>
    <button id="reset">Restablecer</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
