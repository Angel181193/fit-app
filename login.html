<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalletoFit - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Bienvenido a GalletoFit</h1>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Clave" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <!-- Cargamos Tabletop.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/src/tabletop.js"></script>
  <script>
    // Manejo del login
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que se recargue la página

      // Obtenemos los valores de usuario y clave
      const usuario = document.getElementById('usuario').value.trim(); // Usamos 'usuario' en minúsculas
      const clave = document.getElementById('clave').value.trim(); // Usamos 'clave' en minúsculas

      console.log("Usuario:", usuario); // Debug
      console.log("Clave:", clave); // Debug

      // Aquí debes validar las credenciales (esto lo simula)
      if (usuario === 'Csuario' && clave === 'Clave') {
        const userToken = "token_de_usuario"; // Simulamos un token de usuario

        // Guardamos el token en localStorage
        localStorage.setItem("userToken", userToken);

        // Redirigimos a la página de ejercicios
        window.location.href = "index.html";
      } else {
        // Si el login falla
        document.getElementById('mensaje').textContent = "Credenciales incorrectas. Intenta de nuevo.";
      }
    });
  </script>
</body>
</html>
